name: CI/CD Voting App

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Azure Container Registry
      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: tupychka.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 3️⃣ Build and push images only for vote, result, worker
      - name: Build & Push vote
        run: |
          docker build -t tupychka.azurecr.io/vote:latest ./vote
          docker push tupychka.azurecr.io/vote:latest

      - name: Build & Push result
        run: |
          docker build -t tupychka.azurecr.io/result:latest ./result
          docker push tupychka.azurecr.io/result:latest

      - name: Build & Push worker
        run: |
          docker build -t tupychka.azurecr.io/worker:latest ./worker
          docker push tupychka.azurecr.io/worker:latest

      # 4️⃣ Replace build: with image: in docker-compose.yml
      - name: Update docker-compose.yml
        run: |
          sed -i 's|build: ./vote|image: tupychka.azurecr.io/vote:latest|' docker-compose.yml
          sed -i 's|build: ./result|image: tupychka.azurecr.io/result:latest|' docker-compose.yml
          sed -i 's|build: ./worker|image: tupychka.azurecr.io/worker:latest|' docker-compose.yml

      # 5️⃣ Copy docker-compose.yml to VM
      - name: Copy compose to VM
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: docker-compose.yml
          target: ~/voting-app/

      # 6️⃣ Login to ACR on VM via Docker before pull
      - name: Docker login on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker login tupychka.azurecr.io -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }}

      # 7️⃣ Deploy on VM
      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/voting-app
            docker compose pull
            docker compose up -d --remove-orphans
